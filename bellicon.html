<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notification-container {
            position: relative;
            display: inline-block;
        }
        .bell-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 14px;
            display: none;
        }
        .dropdown {
            position: absolute;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            width: 250px;
            display: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown ul {
            list-style: none;
            padding: 10px;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .dropdown li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .dropdown button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="notification-container">
        <span class="bell-icon" onclick="toggleDropdown()">ðŸ””</span>
        <span class="badge" id="notification-count">0</span>
        <div class="dropdown" id="notification-dropdown">
            <ul id="notification-list"></ul>
            <button onclick="clearNotifications()">Mark as Read</button>
        </div>
    </div>

    <br><br>
    
    <h2>Loan Application Form (Dummy)</h2>
    <form id="loanForm">
        <input type="text" id="clientName" placeholder="Enter Name" required>
        <input type="number" id="loanAmount" placeholder="Enter Loan Amount" required>
        <button type="submit">Apply Loan</button>
    </form>

    <script>
        let notifications = [];

        function addNotification(client, amount) {
            const newNotification = `New loan application from ${client} for â‚¹${amount}`;
            notifications.push(newNotification);
            updateUI();
        }

        function updateUI() {
            const badge = document.getElementById("notification-count");
            const list = document.getElementById("notification-list");
            const dropdown = document.getElementById("notification-dropdown");

            badge.textContent = notifications.length;
            badge.style.display = notifications.length > 0 ? "inline-block" : "none";
            
            list.innerHTML = "";
            notifications.forEach(notification => {
                const li = document.createElement("li");
                li.textContent = notification;
                list.appendChild(li);
            });

            dropdown.style.display = "none"; // Hide dropdown by default
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("notification-dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function clearNotifications() {
            notifications = [];
            updateUI();
        }

        document.getElementById("loanForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("clientName").value;
            const amount = document.getElementById("loanAmount").value;

            if (name && amount) {
                addNotification(name, amount);
                document.getElementById("loanForm").reset();
            }
        });

    </script>

</body>
</html>
